{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/app.css'%}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body class="body">
    <div id="content">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li class="dropdown">
              <button class=" dropdown-toggle"  id="menu1" data-toggle="dropdown">Calculator
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li role="presentation"><a href="{% url 'sip'%}">SIP Calculator</a></li>
                  <li role="presentation"><a href="{% url 'mileage' %}">Mileage</a></li>
                  <li role="presentation"><a href="{% url 'position' %}">Position Size Calculator</a></li>
                  <li role="presentation"><a href="{% url 'converter' %}">Currency Converter</a></li>
                </ul>
            
              </li>
          </ul>
        </div>
      </nav>
        {% block content %}
        
        {% endblock content %}
    </div>
    
    
</body>
</html>
